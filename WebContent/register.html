<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Première</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- Include Favicon -->
    <link rel="icon" href="assets/favicon2.ico" />
    <!-- To include Fontawesome -->
    <script
      src="https://kit.fontawesome.com/8e66b110d2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-image: url('https://wallpaper.dog/large/20552396.jpg');
	background-size: cover;
	background-repeat: no-repeat;">
    <!-- To Add navbar and all -->
    <div class="container-fluid p-0">
      <!-- Including the Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
          Première</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- To Align the Elements to the Right -->
            <div class="m-auto"></div>
            <ul class="navbar-nav">
<li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
             </ul>
          </div>
        </div>
      </nav>
    </div>

    <form action="userregister" method="post">
      <div class="container-fluid p-0 m-0">
        <!-- the actual content -->
        <br /><br /><br /><br />
        <div class="container-fluid details">
          <h1 class="text-center text-white display-5 test mb-3">
            <img
              src="https://cdn-icons-png.flaticon.com/512/2503/2503508.png"
              width="70px"
              alt="Icon"
            />
            Première Sign Up
          </h1>
          
          <div class="row justify-content-evenly px-3 py-3">
          
            <div class="col-md-5 col-sm-12 mx-1 my-3 bg-white rounded">
              <!-- Register -->
              <div class="my-5" align="center"> <img src="https://media3.giphy.com/media/2eKfq00HWfb91flICf/200.webp?cid=ecf05e47ap1f27fggb10rbd1ruz3fw7h5nx2i1qjhmtgj5vq&ep=v1_stickers_search&rid=200.webp&ct=s" width="40%" alt="Some image here" align="center"></div><br>
              <p class="h3 my-3 mx-3 text-secondary">Sign Up</p>
              <!-- <p class="text-secondary mx-3">Enter your Name: </p> -->
              <div class="form-floating mx-3 mt-1 mb-4">
                <input
                  type="text"
                  class="form-control"
                  name="rusername"
                  placeholder="Aoi Mizuhara"
                  required
                />
                <label for="floatingInput"
                  ><p class="text-secondary">Enter your Name</p></label
                >
              </div>
              <!-- DOB -->
              <!-- <p class="text-secondary mx-3">Enter your DOB: </p> -->
              <div class="form-floating mx-3 mt-1 mb-4">
                <input
                  type="date"
                  class="form-control"
                   name="rdob"
                  placeholder="name@example.com"
                  required
                />
                <label for="floatingInput"
                  ><p class="text-secondary">DOB</p></label
                >
              </div>
              <!-- Email -->
              <!-- <p class="text-secondary mx-3">Enter your e-mail: </p> -->
              <div class="form-floating mx-3 mt-1 mb-4">
                <input
                  type="email"
                  class="form-control"
                   name="rmail"
                  placeholder="name@example.com"
                  required
                />
                <label for="floatingInput"
                  ><p class="text-secondary">Email address</p></label
                >
              </div>
              <!-- Password -->
              <!-- <p class="text-secondary mx-3">Enter your password here: </p> -->
              <div class="form-floating mx-3 mt-1 mb-4">
                <input
                  type="password"
                  class="form-control"
                   name="rpassword"
                  placeholder="Password"
                  required
                />
                <label for="floatingPassword"
                  ><p class="text-secondary">Password</p></label
                >
              </div><br>
              <div class="d-grid gap-2">
                <input type=submit class="btn btn-success mx-5" value="Sign Up!">
              </div><br>
              <div class="d-grid gap-2" align="center">
                <a href="login.html" class="text-secondary mb-4" style="text-decoration: none;">Already a user? <span style="color: red;">Login</span> here!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
<!-- Footer -->
<footer>
	<center>
		<p style="background-color: black; color: white; padding:20px; margin: 0px;">copyright <span style="color: red;">&copy; première</span> - 2023 PBK</p>
	</center>
</footer>      
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
